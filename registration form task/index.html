<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
</head>
<body>
    <main>
        <div class="register">
            <div class="left">
                <h1>Learn to Code by watching others</h1>
                <p>See how experienced developers solve problems in real-time.<br> watching scripted tutorials is great but understanding <br>how developers think is invaluable.</p>
            </div>
            <div class="right">
                <div class="info">
                    <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
                </div>
                <div class="form">
                    <form action="">
                        <input type="text" placeholder="First Name" id="fn" class="icon" required>
                        <input type="text" placeholder="Last Name" id="ln" class="icon" required>
                        <input type="email" placeholder="Email Address" id="email" class="icon" required>
                        <input type="password" placeholder="password" id="password" class="icon" required>
                        <button>CLAIM YOUR FREE TRIAL </button>
                        <h5> By  clicking the button you are agreeing to our <a href="#"> Terms and Services</a></h5>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
